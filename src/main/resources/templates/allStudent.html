<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все студенты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="w-50 p-3">
    <a href="/stud/getPageByName"><button type="button" class="btn btn-primary">Поиск</button></a>
</div>
<div th:each=" st : ${student} ">
    <table align="center" class="table table-striped table-light">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Факультет</th>
            <th scope="col">Курс</th>
            <th scope="col">Стипендия</th>
            <th scope="col">Группа</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row"><a th:text="${st.getId()}">userId</a></td>
            <td><a th:text="${st.getFirstName()}">firstName</a></td>
            <td><a th:text="${st.getLastName()}">userName</a></td>
            <td><a th:text="${st.getFaculty()}">userFirstName</a></td>
            <td><a th:text="${st.getCourse()}">userLastName</a></td>
            <td><a th:text="${st.getGrants()}">UserPassword</a></td>
            <td>
                <div th:each="groupA : ${st.getGroupOfStudentList()}">
                    <a th:text="${groupA.getNumberOfGroup()}">roleName</a>
                </div>
            </td>
            <form th:method="POST" th:action="@{/stud/{id}(id=${st.getId()})}">
                <td><input class="btn btn-primary" type="submit" value="Удалить"></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
<div class="w-50 p-3">
<a href="/stud/create"><button type="button" class="btn btn-primary">Создать студента</button></a>
<a href="/"><button type="button" class="btn btn-primary">Назад</button></a>
</div>
</body>
</html>
