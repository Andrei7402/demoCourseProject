<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="display-4" align="center">Поиск по Фамилии</h1>
    <form th:method="post" th:action="@{/stud/getListOfName}" th:object="${str}" >
        <div class="form-group">
            <label for="lastName">Улица: </label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Фамилия">
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
        <a class=" btn btn-primary" href="/stud/getAll">Назад</a>
    </form>
</div>

</body>
</html>
